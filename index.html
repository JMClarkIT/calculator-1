<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <header>
        <h1 id="header"></h1>
    </header>
    <body>
        <div id="container">
            <div id="display">
                <div id="working"></div>
                <div id="bigNumbers">
                    <p></p>
                </div>
            </div>
            <div id="buttons">
                <div id="clear" type="button" class="clear">
                    <p>C</p>
                </div>
                <div id="clearEntry" type="button" class="clearEntry">
                    <p>CE</p>
                </div>
                <div id="backspace" type="button" class="backspace">
                    <p>⌫</p>
                </div>
                <div id="seven" type="button" class="number">
                    <p>7</p>
                </div>
                <div id="eight" type="button" class="number">
                    <p>8</p>
                </div>
                <div id="nine" type="button" class="number">
                    <p>9</p>
                </div>
                <div id="divide" type="button" class="operator">
                    <p>÷</p>
                </div>
                <div id="four" type="button" class="number">
                    <p>4</p>
                </div>
                <div id="five" type="button" class="number">
                    <p>5</p>
                </div>
                <div id="six" type="button" class="number">
                    <p>6</p>
                </div>
                <div id="multiply" type="button" class="operator">
                    <p>×</p>
                </div>
                <div id="one" type="button" class="number">
                    <p>1</p>
                </div>
                <div id="two" type="button" class="number">
                    <p>2</p>
                </div>
                <div id="three" type="button" class="number">
                    <p>3</p>
                </div>
                <div id="subtract" type="button" class="operator">
                    <p>-</p>
                </div>
                <div id="zero" type="button" class="number">
                    <p>0</p>
                </div>
                <div id="decimal" type="button" class="decimal">
                    <p>.</p>
                </div>
                <div id="equals" type="button" class="equals">
                    <p>=</p>
                </div>
                <div id="add" type="button" class="operator">
                    <p>+</p>
                </div>
            </div>
        </div>

    </body>
    <footer>

    </footer>
    <script src="js.js"></script>
</html>
